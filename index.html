<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Find Your Country</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="login__container">
      <form class="login__form" id="formTag">
        <h2 id="login__title">LOGIN</h2>
        <input
          type="email"
          class="login__input form-control"
          placeholder="Username"
          id="login__userName"
        />
       

        <input
          type="password"
          class="login__input form-control"
          placeholder="password"
          id="login__password"
        />
        <div class="checkbox-forgot">
          <div class="checkbox-container">
            <input type="checkbox" name="" id="login__checkbox" /><label
              id="checkbox__label"
              for="login__checkbox"
              >Remember me</label
            >
          </div>
          <a href="" id="forgot">Forgot?</a>
        </div>
        <input
          type="submit"
          class="login__input"
          id="login__submitBtn"
          value="Login"
        />
      </form>
    </div>
    <script src="src/login.js">

    </script>
  </body>
</html>
