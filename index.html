<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Find Your Country</title>
    <style>
      
    </style>
  </head>
  <body>
    <div class="login__container">
      <form class="login__form" id="formTag">
        <h2 id="login__title">LOGIN</h2>
        <input
          type="text"
          class="login__input"
          placeholder="Username"
          id="login__userName"
        />
        <input
          type="text"
          class="login__input"
          placeholder="password"
          id="login__password"
        />
        <div class="checkbox-forgot">
          <div class="checkbox-container">
            <input type="checkbox" name="" id="login__checkbox" /><label
              id="checkbox__label"
              for="login__checkbox"
              >Remember me</label
            >
          </div>
          <a href="" id="forgot">Forgot?</a>
        </div>
        <input
          type="submit"
          class="login__input"
          id="login__submitBtn"
          value="Login"
        />
      </form>
    </div>
    <script>
      const userName = document.querySelector("#login__userName");
      const password = document.querySelector("#login__password");
      const form = document.querySelector("#formTag");
      form.addEventListener("submit", formSubmit);
      const locationw= window.location.href;
      console.log(locationw);

      function formSubmit(e) {
        e.preventDefault();
        let userNameValue = userName.value;
        let passwordValue = password.value;
        let regularExpression = /^[a-zA-Z0-9!@#$%^&*]{6,16}$/;

        if (userNameValue === "" || passwordValue === "") {
          alert(
            "You have to fill all information to add a new item! Try again."
          );
          return;
        }
        if (!regularExpression.test(passwordValue)) {
          alert(
            "password should contain atleast one number and one special character"
          );
          return false;
        }
        else{
            window.location.href= `${locationw}page2`
        }
      }
    </script>
  </body>
</html>
